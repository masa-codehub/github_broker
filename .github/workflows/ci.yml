name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  issues: write
  contents: write

jobs:
  build:
    runs-on: [self-hosted] # ラベルは適宜調整してください
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      # Dockerイメージにインストール済みのため、このステップは不要
      # - name: Install system dependencies
      #  run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev lsb-release

      # actions/setup-python を使うことで、pipのキャッシュが効くようになります
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.3'
          cache: 'pip'
          cache-dependency-path: '**/pyproject.toml'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 毎回依存関係をインストールする
      - name: Install dependencies
        run: pip install -e .[test,dev]
      - name: Lint with ruff
        run: ruff check .
      - name: Format with ruff
        run: ruff format --check .
      - name: Type check with mypy
        run: mypy . --ignore-missing-imports
      - name: Test with pytest
        run: pytest -m "unit" --cov=. --cov-report=xml
      - name: Server startup test
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          TESTING: true
          REDIS_HOST: localhost
        run: |
          echo "Starting server startup test..."
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "TESTING: $TESTING"
          
          # サーバーをバックグラウンドで起動（30秒でタイムアウト）
          timeout 30s python main.py &
          SERVER_PID=$!
          
          echo "Server PID: $SERVER_PID"
          
          # サーバーの起動を待つ（5秒）
          sleep 5
          
          # プロセスが存在しているかを確認
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "✅ Server started successfully (PID: $SERVER_PID)"
            # プロセスを終了
            kill $SERVER_PID
            wait $SERVER_PID 2>/dev/null || true
            echo "✅ Server stopped successfully"
          else
            echo "❌ Server failed to start"
            exit 1
          fi
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml