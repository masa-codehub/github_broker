name: Create Issue from _in_box

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_issues:
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install issue_creator_kit
        run: pip install -e ./issue_creator_kit

      - name: Verify GitHub CLI
        run: gh --version

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Process issue files
        id: process_issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Execute the command, redirecting stdout and stderr to separate log files.
          # If the command fails, output the content of stderr.log and exit with an error.
          issue-creator > stdout.log 2> stderr.log || (cat stderr.log && exit 1)
          
          # Process the standard output as before.
          moved_files_output=$(cat stdout.log)
          if echo "$moved_files_output" | grep -q "moved_files=true"; then
            echo "moved_files=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for file movements
        if: steps.process_issues.outputs.moved_files == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(issues): Sync processed issue files"
          title: "Chore: Sync processed issue files from _in_box"
          body: "Automated PR to move processed files from `_in_box` to `_done_box` or `_failed_box` and update issue relationships."
          branch: "chore/sync-issue-files-advanced"
          delete-branch: true
