name: Create Issue from _in_box on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_issues:
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # To get all history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -e .[test,dev]
          pip install -e ./issue_creator_kit

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Validate Markdown files before creating issues
        id: validate_markdown
        run: python -m issue_creator_kit.interface.validation_cli --repo ${{ github.repository }}

      - name: Create issues from Markdown files
        id: create_issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: |
          # The new CLI requires owner and repo to be passed as arguments
          python -m issue_creator_kit.interface.cli --owner ${{ env.GITHUB_OWNER }} --repo ${{ github.event.repository.name }}
