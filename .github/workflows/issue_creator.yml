name: Create Issue from _in_box on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_issues:
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # To get all history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -e .[test,dev]
          pip install -e ./issue_creator_kit

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Validate Markdown files before creating issues
        id: validate
        run: |
          # The base SHA and head SHA are available from the pull request context
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          echo "Base SHA: $base_sha"
          echo "Head SHA: $head_sha"

          # Get the list of changed markdown files between the base and head of the PR
          changed_files=$(git diff --name-only "$base_sha" "$head_sha" | grep '\.md$' || true)

          if [ -z "$changed_files" ]; then
            echo "No markdown files changed in this PR. Skipping validation."
            exit 0
          fi

          echo "Found changed markdown files:"
          echo "$changed_files"

          # Run the validation script with the list of changed files
          # The script expects file paths as arguments
          echo "$changed_files" | xargs python -m issue_creator_kit.interface.validation_cli


      - name: Create issues from Markdown files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: |
          # The new CLI requires owner and repo to be passed as arguments
          python -m issue_creator_kit.interface.cli --owner ${{ env.GITHUB_OWNER }} --repo ${{ github.event.repository.name }}
