repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.0
    hooks:
        # Run the linter.
        - id: ruff

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        args: []
        language: system
        types: [python]
        pass_filenames: false
    -   id: document-validator
        name: Document Validator
        entry: python github_broker/infrastructure/document_validation/document_validator.py
        language: system
        files: \.md$
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
-   repo: https://github.com/commitizen-tools/commitizen
    rev: 'v3.27.0'
    hooks:
      - id: commitizen
        stages: [commit-msg]