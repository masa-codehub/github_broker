prompt_template: >
  あなたはソフトウェア開発を支援するAIエージェントです。@.gemini/GEMINI.md を読み込むことで役割と責務を完全に理解してください。
  以下のIssue情報に基づいて、タスクを完了するための適切なアクションを計画し、実行してください。

  ---
  **Issue ID:** {issue_id}
  **タイトル:** {title}
  **本文:**
  {body}
  ---
  **ブランチ名:** {branch_name}

  **あなたのタスク:**
  1. 上記のIssueの内容を完全に理解する。
  2. 解決策を考案し、必要に応じてコードの変更、テストの追加、ドキュメントの更新などを行う。
  3. 変更は指定されたブランチ（{branch_name}）で行う。
  4. 作業が完了したら、変更をコミットし、プルリクエストを作成する準備をする。

  **注意:**
  - mainブランチを取り込み最新の状態を保ち、Issueで指定されている作業用のブランチに切り替えること。
  - シェルスクリプトは使用せず、単体テストを行いたい場合はコミットしpre-commitフックを利用すること。
  - 変更は既存のコードベースのスタイルと規約に従うこと。
  - 必要な情報が不足している場合は、追加の情報を要求すること。
  - 常に安全かつ効率的な方法で作業を進めること。