  エージェントの行動に、間違い、漏れ、改善の余地を特定し、未完了の作業を全て完了させて下さい。
  まず最初に、`.gemini/GEMINI.md`を読み込み、行動指針を理解してください。

  --- 元の指示 ---
  {original_prompt}

  --- エージェントの初回出力 ---
  {execution_output}
