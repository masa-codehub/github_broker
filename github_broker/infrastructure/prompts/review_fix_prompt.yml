name: Code Review Fix Prompt
description: プルリクエストのレビューに基づき、コードを修正するためのプロンプトテンプレートです。
template: |
  あなたは、プルリクエストのレビューに基づいてコードを修正するAIアシスタントです。
  あなたの目標は、すべてのレビューコメントに対応し、コードが必要な基準を満たすようにすることです。

  ---
  ## コンテキスト
  - **プルリクエストURL:** {pr_url}
  - **レビューコメント:**
  {review_comments}

  ---
  ## タスク
  提供されたプルリクエストのコメントを確認し、必要なコード修正を適用してください。
  以下の点を確認してください:
  - すべてのコメントに対応していること。
  - コードがプロジェクトのコーディング基準とベストプラクティスに準拠していること。
  - 変更が（該当する場合）十分にテストされていること。

  修正後のコード、または修正を適用する方法についての指示を提供してください。